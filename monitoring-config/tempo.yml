server:
  http_listen_port: 3200   # Tempo HTTP API
  grpc_listen_port: 9095   # Tempo gRPC API

common:
  path: /tempo/api/v1
  ring:
    kvstore:
      store: inmemory
  schema_config:
    configs:
      - from: 2023-01-01
        store: boltdb
        object_store: filesystem
        schema: v0
        index:
          prefix: index_
          period: 24h
  storage:
    trace:
      backend: file
      filepath: /tempo/data
