global:
  resolve_timeout: 5m

route:
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h
  receiver: 'default-receiver'

receivers:
  - name: 'default-receiver'
    # Logs alerts to stdout (safe for testing)
    webhook_configs:
      - url: 'http://prometheus:9090'  # Or just leave empty if no real receiver
