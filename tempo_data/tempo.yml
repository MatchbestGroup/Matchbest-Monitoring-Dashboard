server:
  http_listen_port: 3200
  grpc_listen_port: 9095

common:
  ring:
    kvstore:
      store: inmemory
  schema_config:
    configs:
      - from: 2023-01-01
        store: boltdb
        object_store: filesystem
        schema: v0
        index:
          prefix: index_
          period: 24h
  storage:
    trace:
      backend: file
      filepath: /tempo_data   # matches docker volume
